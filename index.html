<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHE CARES</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #F9D96E;
        color: #0A5555;
        text-align: center;
    }

    /* HEADER IMAGE */
    .header-img-box {
        width: 100%;
        padding-top: 20px;
    }

    .header-image {
        width: 100%;
        max-width: 750px;
        height: auto;
        display: block;
        margin: 0 auto;
    }

    /* BUTTON WRAPPER (NORMAL FLOW – NO ABSOLUTE POSITIONING) */
    .menu-buttons {
        width: 100%;
        max-width: 900px;
        margin: -350px auto 320px auto; /* space from image */
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 18px;
        padding: 0 10px;
    }

    .menu-buttons a {
        background: #0A5555;
        color: #F9D96E;
        padding: 14px 26px;
        border-radius: 10px;
        text-decoration: none;
        font-size: 18px;
        font-weight: 600;
        box-shadow: 0 4px 8px rgba(0,0,0,0.25);
        transition: 0.25s ease-in-out;
        white-space: nowrap;
    }

    /* LAPTOP — ALL BUTTONS ONE ROW */
    @media (min-width: 992px) {
        .menu-buttons {
            flex-wrap: nowrap;
        }
    }

    /* TABLETS & MOBILES */
    @media (max-width: 768px) {
        .menu-buttons a {
            padding: 12px 20px;
            font-size: 16px;
        }
    }

    /* MOBILE — EXACT 2 BUTTONS PER ROW */
    @media (max-width: 600px) {
        .menu-buttons a {
            width: 45%;
            padding: 10px 14px;
            font-size: 15px;
        }
    }

    @media (max-width: 400px) {
        .menu-buttons a {
            width: 48%;
        }
    }

    /* FOOTER */
    footer {
        margin-top: 40px;
        padding: 18px;
        background: #0A5555;
        color: #F9D96E;
        font-size: 14px;
        letter-spacing: 0.5px;
        box-shadow: 0 -4px 10px rgba(0,0,0,0.25);
    }
</style>

</head>
<body>

<div class="header-img-box">
    <img src="images/she-cares-new-03.png" class="header-image" alt="She Cares Header">
</div>

<!-- MAIN BUTTONS (NOW BELOW IMAGE PROPERLY) -->

    <a href="pages/yoga.html">Yoga</a>
    <a href="pages/meditation.html">Meditation</a>
    <a href="pages/food.html">Food</a>
    <a href="pages/gallery.html">Gallery</a>
</div>

<footer>
    <p><strong>SHE CARES</strong> — Day Care | Yoga | Meditation | Food | Gallery</p>
    <p>Empowering Women • Wellness • Community</p>
    <p>© 2025 SHE CARES — All Rights Reserved</p>
</footer>

</body>
</html>
