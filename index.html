<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHE CARES</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #F9D96E;
        color: #0A5555;
        text-align: center;
    }

    .header-img-box {
        width: 100%;
        background: #F9D96E;
        position: relative;
    }

    .header-image {
        width: 100%;
        max-width: 800px;
        display: block;
        margin: 0 auto;
        height: auto;
    }

    /* Fade-in animation (no movement) */
    @keyframes fadeIn {
        from { opacity: 0; }
        to   { opacity: 1; }
    }

    /* MAIN MENU BUTTONS */
    .menu-buttons {
        position: absolute;
        top: 25%;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 900px;
        display: flex;
        justify-content: center;
        gap: 45px;
        flex-wrap: nowrap;
        z-index: 5;
        animation: fadeIn 1.3s ease-in-out;
    }

    .menu-buttons a {
        background: #0A5555;
        color: #F9D96E;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 18px;
        font-weight: 600;
        box-shadow: 0 5px 10px rgba(0,0,0,0.25);
        transition: 0.25s ease-in-out;
    }

    /* Hover effect WITHOUT moving position */
    .menu-buttons a:hover {
        background: #063f3f;
        transform: scale(1.05);      /* no translateY */
        box-shadow: 0 10px 18px rgba(0,0,0,0.35);
    }

    /* TABLET */
    @media(max-width: 768px) {
        .menu-buttons {
            top: 48%;
            flex-wrap: wrap;
            gap: 20px;
        }
        .menu-buttons a {
            width: 42%;
            font-size: 16px;
            padding: 10px;
        }
    }

    /* MOBILE */
    @media(max-width: 480px) {
        .menu-buttons {
            top: 52%;
            gap: 15px;
        }
        .menu-buttons a {
            width: 80%;
            font-size: 16px;
        }
    }

    /* FOOTER */
    footer {
        margin-top: 40px;
        padding: 20px;
        background: #0A5555;
        color: #F9D96E;
        font-size: 14px;
        letter-spacing: 0.5px;
        box-shadow: 0 -4px 10px rgba(0,0,0,0.2);
    }

    footer p {
        margin: 6px 0;
    }
</style>

</head>

<body>

<div class="header-img-box">

    <img src="images/she-cares-01.jpg" class="header-image" alt="She Cares Header">

    <!-- MAIN BUTTONS -->
    <div class="menu-buttons">
        <a href="pages/daycare.html">Day Care</a>
        <a href="pages/yoga.html">Yoga</a>
        <a href="pages/meditation.html">Meditation</a>
        <a href="pages/food.html">Food</a>
    </div>

</div>

<!-- FOOTER -->
<footer>
    <p><strong>SHE CARES</strong> — Day Care | Yoga | Meditation | Food</p>
    <p>Empowering Women • Wellness • Community</p>
    <p>© 2025 SHE CARES — All Rights Reserved</p>
</footer>

</body>
</html>
