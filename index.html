<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHE CARES</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #F9D96E;
        color: #0A5555;
        text-align: center;
    }

    /* HEADER IMAGE */
    .header-img-box {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
        background: #F9D96E;
    }

    .header-image {
        width: 100%;
        height: 100%;
        object-fit: contain; /* ALWAYS shows full image */
    }

    /* MENU BUTTONS */
    .menu-buttons {
        position: absolute;
        top: 30%; /* adjust as needed */
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 1000px;

        display: flex;
        justify-content: center;
        align-items: center;
        gap: 25px;
        flex-wrap: nowrap;

        padding: 0 20px;
        z-index: 10;
    }

    .menu-buttons a {
        background: #0A5555;
        color: #F9D96E;
        padding: 14px 28px;
        border-radius: 10px;
        text-decoration: none;
        font-size: 18px;
        font-weight: 600;
        box-shadow: 0 4px 8px rgba(0,0,0,0.25);
        transition: 0.25s ease-in-out;
        white-space: nowrap;
    }

    .menu-buttons a:hover {
        background: #063f3f;
        transform: scale(1.06);
    }

    /* TABLETS (2–3 buttons per row) */
    @media (max-width: 992px) {
        .menu-buttons {
            flex-wrap: wrap;
            gap: 18px;
            top: 70%;
        }
        .menu-buttons a {
            width: 30%;
            padding: 12px;
            font-size: 16px;
        }
    }

    /* MOBILE → EXACT REQUIREMENT: 2 BUTTONS PER ROW */
    @media (max-width: 600px) {
        .menu-buttons {
            flex-wrap: wrap;
            gap: 15px;
            top: 72%;
        }
        .menu-buttons a {
            width: 45%; /* 2 buttons per line */
            padding: 10px;
            font-size: 15px;
        }
    }

    /* SMALL MOBILE SCREENS */
    @media (max-width: 420px) {
        .menu-buttons a {
            width: 48%;
        }
    }

    /* FOOTER */
    footer {
        margin-top: 10px;
        padding: 18px;
        background: #0A5555;
        color: #F9D96E;
        font-size: 14px;
        letter-spacing: 0.5px;
        box-shadow: 0 -4px 10px rgba(0,0,0,0.25);
    }
</style>

</head>
<body>

<div class="header-img-box">
    <img src="images/she-cares-new-03.png" class="header-image" alt="She Cares Header">

    <!-- MAIN BUTTONS -->
    <div class="menu-buttons">
        <a href="pages/daycare.html">Day Care</a>
        <a href="pages/yoga.html">Yoga</a>
        <a href="pages/meditation.html">Meditation</a>
        <a href="pages/food.html">Food</a>
        <a href="pages/gallery.html">Gallery</a>
    </div>
</div>

<footer>
    <p><strong>SHE CARES</strong> — Day Care | Yoga | Meditation | Food | Gallery</p>
    <p>Empowering Women • Wellness • Community</p>
    <p>© 2025 SHE CARES — All Rights Reserved</p>
</footer>

</body>
</html>
