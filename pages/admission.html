<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHE CARES ‚Äì Admission Form</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #F9D96E;
        color: #0A5555;
    }

    /* HEADER IMAGE */
    .header-img-box {
        width: 100%;
        background: #F9D96E;
        padding: 15px 0;
        text-align: center;
    }

    .header-image {
        width: 75%;
        max-width: 600px;
        height: auto;
    }

    /* BACK BUTTON */
    .top-back {
        text-align: center;
        margin-top: 10px;
    }

    .top-back a {
        font-size: 20px;
        font-weight: bold;
        color: #0A5555;
        text-decoration: none;
    }

    /* FORM BOX */
    .form-box {
        background: white;
        width: 90%;
        max-width: 650px;
        margin: 30px auto;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .form-box h2 {
        text-align: center;
        margin-top: 0;
        color: #0A5555;
        font-size: 26px;
    }

    label {
        font-weight: bold;
        margin-top: 12px;
        display: block;
    }

    input, select, textarea {
        width: 95%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 8px;
        border: 2px solid #0A5555;
        font-size: 16px;
    }

    textarea {
        resize: vertical;
        min-height: 70px;
    }

    .submit-btn {
        background: #0A5555;
        color: white;
        padding: 12px;
        border: none;
        font-size: 20px;
        border-radius: 8px;
        width: 100%;
        margin-top: 20px;
        cursor: pointer;
        font-weight: bold;
    }

    .submit-btn:hover {
        background: #084545;
    }
</style>
</head>

<body>

<!-- HEADER IMAGE -->
<div class="header-img-box">
    <img src="../images/she-cares.jpg" class="header-image" alt="She Cares Header">
</div>

<!-- BACK BUTTON -->
<div class="top-back">
    <a href="../index.html">‚Üê Back to Home</a>
</div>

<!-- FORM -->
<div class="form-box">
    <h2>Day Care Admission Form</h2>

    <form id="admissionForm">

        <label>Kid's Name</label>
        <input type="text" id="kidname" required>

        <label>Age</label>
        <input type="number" id="age" min="1" max="15" required>

        <label>Father's Name</label>
        <input type="text" id="fathername" required>

        <label>Father Mobile No</label>
        <input type="tel" id="fathermobile" required>

        <label>Mother's Name</label>
        <input type="text" id="mothername" required>

        <label>Mother Mobile No</label>
        <input type="tel" id="mothermobile" required>

        <label>Home Address</label>
        <textarea id="address" required></textarea>

        <label>For how much time you want to join?</label>
        <select id="timing" required>
            <option value="">Select Option</option>
            <option value="Half Day">Half Day</option>
            <option value="Full Day">Full Day</option>
        </select>

        <button type="submit" class="submit-btn">Submit Request</button>

    </form>
</div>

<script>
document.getElementById("admissionForm").addEventListener("submit", function(e) {
    e.preventDefault();

    // ADD YOUR WHATSAPP NUMBER HERE
    const whatsappNumber = "+923330360487";  // Example: "923001234567"

    if (whatsappNumber === "") {
        alert("‚ùó +923330360487");
        return;
    }

    let kidname = document.getElementById("kidname").value;
    let age = document.getElementById("age").value;
    let fathername = document.getElementById("fathername").value;
    let fathermobile = document.getElementById("fathermobile").value;
    let mothername = document.getElementById("mothername").value;
    let mothermobile = document.getElementById("mothermobile").value;
    let address = document.getElementById("address").value;
    let timing = document.getElementById("timing").value;

    let message =
        "üå∏ *New Admission Request* üå∏%0A%0A" +
        "*Kid Name:* " + kidname + "%0A" +
        "*Age:* " + age + "%0A" +
        "*Father Name:* " + fathername + "%0A" +
        "*Father Mobile:* " + fathermobile + "%0A" +
        "*Mother Name:* " + mothername + "%0A" +
        "*Mother Mobile:* " + mothermobile + "%0A" +
        "*Address:* " + address + "%0A" +
        "*Selected Timing:* " + timing;

    let url = "https://wa.me/" + whatsappNumber + "?text=" + message;
    window.open(url, "_blank");
});
</script>

</body>
</html>
